<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }

</script>

<script type="module">
    import * as THREE from 'three';

    // === Basic Scene Setup ===
    const scene = new THREE.Scene();
    const canvasContainer = document.getElementById('canvas-container');
    const camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    canvasContainer.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    const candlestickGroup = new THREE.Group();
    const greenMaterial = new THREE.MeshStandardMaterial({color: 0x26A69A, roughness: 0.5});
    const redMaterial = new THREE.MeshStandardMaterial({color: 0xEF5350, roughness: 0.5});

    function createCandle(material, bodyHeight, bodyY, wickHeight, wickY) {
        const candle = new THREE.Group();
        const bodyGeometry = new THREE.BoxGeometry(1, bodyHeight, 1);
        const body = new THREE.Mesh(bodyGeometry, material);
        body.position.y = bodyY;
        const wickGeometry = new THREE.BoxGeometry(0.1, wickHeight, 0.1);
        const wick = new THREE.Mesh(wickGeometry, material);
        wick.position.y = wickY;
        candle.add(body);
        candle.add(wick);
        return candle;
    }

    const bullCandle = createCandle(greenMaterial, 1.5, 0, 2.5, 0);
    bullCandle.position.x = -1.2;

    const bearCandle = createCandle(redMaterial, 1, 0.5, 2.2, 0.6);
    bearCandle.position.x = 1.2;

    candlestickGroup.add(bullCandle);
    candlestickGroup.add(bearCandle);
    scene.add(candlestickGroup);
    candlestickGroup.rotation.x = 0.2;

    window.addEventListener('resize', () => {
        const width = canvasContainer.clientWidth;
        const height = canvasContainer.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
    });

    function animate() {
        requestAnimationFrame(animate);
        candlestickGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
